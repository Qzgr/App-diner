<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/menu.css">
</head>

<body>
    <div class="content-menu">
        <button class="menu-btn" id="btn2">☰</button>
        <h1>Ahorros</h1>
    </div>

    <div class="ahorros-container">
        <h3>Ingresa el total a querer ahorrar</h3>
        <input type="number" id="ahorros-input" placeholder="total a ahorrar">
        <button id="btn2">OK</button>
    </div>

    <div class="cont-entrada">
        <h3>Ingresa el monto a ahorrar</h3>
        <input type="number" id="monto-input" placeholder="monto a ahorrar">
        <button id="01" class="btn-s">s</button>
        <button id="02" class="btn-r">r</button>
    </div>

    <div class="cont-gastos">
        <h3>Ingresa el monto gastado</h3>
        <input type="number" id="monto-input" placeholder="monto gastado">
        <button id="01" class="btn-s">s</button>
        <button id="02" class="btn-r">r</button>
    </div>

    <div class="cont-resumen">
        <h3>Resumen</h3>
        <p>Total Ahorrado: <span id="total-ahorrado">0</span></p>
        <p>Total Gastado: <span id="total-gastado">0</span></p>
        <p>Balance: <span id="balance">0</span></p>
    </div>

    <div class="cont-list">
        <h3>Lista de Transacciones</h3>
        <ul id="transacciones-list">
            <!-- Las transacciones se agregarán aquí dinámicamente -->
            <li>Ahorro: $100</li>
            <li>Gasto: -$50</li>
        </ul>
    </div>

</body>

</html>
